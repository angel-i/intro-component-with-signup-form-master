<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Learn to code by <br />watching others</h1>
        <p>
          See how experienced developers solve problems in real time.<br />
          Watching scripted tutorials is great but,understanding how <br />
          developers think is invaluable.
        </p>
      </header>

      <div class="column2">

        <p class="payment">
          <span id="resaltado">Try it free 7 days</span> then $20/mo.thereafter
        </p>

        <div class="form-wrap">
        <form>
          <div class="form-group">
            
            <input type="text" name="firstName" id="first-name"placeholder="First Name" />
          </div>
          <div class="form-group">
            
            <input type="text" name="lastName" id="last-name" placeholder="Last Name"/>
          </div>
          <div class="form-group">
            
            <input type="email" name="email" id="email" placeholder="Email Adress" />
          </div>
          <div class="form-group">
            
            <input type="password" name="password" id="password" placeholder="Password"/>
          </div>
          
          <button type="submit" class="btn">claim your free trial</button>
          <p class="bottom-text">
            By clicking the button, you are agreeing to our
            <a href="#"> Terms & Services</a> 
            
          </p>
        </form>
      </div>
      </div>
    </div>
  </body>
</html>
